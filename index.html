<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Business Review Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        
        <div class="container">
            <h1>Local Business Review Platform</h1>
        </div>
    </header>

    <main class="container">
        <section class="search-filter">
            <input type="text" placeholder="Search businesses..." id="searchInput">
            <select id="filterRating">
                <option value="">All Ratings</option>
                <option value="4">4+ Stars</option>
                <option value="3">3+ Stars</option>
            </select>
        </section>

        <section class="business-list" id="businessList"></section>

        <section class="review-form">
            <h2>Add a Review</h2>
            <form id="reviewForm">
                <div class="form-group">
                    <input type="text" id="businessName" placeholder="Business Name" required>
                    <div class="error" id="nameError">Please enter a business name</div>
                </div>
                <div class="form-group">
                    <input type="number" id="rating" min="1" max="5" placeholder="Rating (1-5)" required>
                    <div class="error" id="ratingError">Please enter a valid rating (1-5)</div>
                </div>
                <div class="form-group">
                    <textarea id="comment" placeholder="Your review..." required></textarea>
                    <div class="error" id="commentError">Please enter a review</div>
                </div>
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>

    <script src="script.js">
    </script>
</body>
</html>
